<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


<script>
var coordinateX= 3;
var coordinateY = 5;

const coordinates = [
  [-3, -5],
  [-3, 5],
  [3, -5],
  [3, 5],
];

for (var i = 0; i < coordinates.length; i++) {

  var x = coordinates[i][0];
  var y = coordinates[i][1];
  
  if (x === coordinateX && y === coordinateY) {
    console.log("Doğru olan koordinat: " , x , y);
  }else{
    console.log("Yanlış olan koordinat: " , x , y);
  }
}


</script>

</body>
</html>
